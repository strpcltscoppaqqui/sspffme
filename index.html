  <title>Webpage Shop</title>
  <style>
    :root {
      --bg-dark: #2b2b2b;
      --bg-light: #3a3a3a;
      --card: #444;
      --accent: #25D366;
      --text: #f1f1f1;
    }* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  color: var(--text);
  background: linear-gradient(270deg, var(--bg-dark), var(--bg-light));
  background-size: 400% 400%;
  animation: bgMove 12s ease infinite;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

header {
  padding: 24px;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  letter-spacing: 1px;
}

.shop {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 24px;
  padding: 32px;
  max-width: 1200px;
  margin: auto;
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 16px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  margin-bottom: 12px;
}

.card h3 {
  margin: 10px 0 6px;
}

.card p {
  font-size: 14px;
  opacity: 0.9;
  margin-bottom: 14px;
}

.buy-btn {
  display: inline-block;
  padding: 12px 20px;
  background: var(--accent);
  color: #000;
  text-decoration: none;
  font-weight: bold;
  border-radius: 30px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.4);
  transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
}

.buy-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
  background: #1ebe5d;
}

.buy-btn:active {
  transform: scale(0.95);
}

footer {
  text-align: center;
  padding: 16px;
  font-size: 13px;
  opacity: 0.7;
}

  </style>
